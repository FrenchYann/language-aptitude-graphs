<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Language Aptitude - Radial Graphs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  </head>
  <body>
      <div class="tab">
        <a href="#reading" class="tablinks" id="reading-tab">Reading</a>
        <a href="#writing" class="tablinks" id="writing-tab">Writting</a>
      </div>
      <iframe class="tabcontent"
        id="reading-content"
        src="graph.html?labels=Comprehension,Content,Delivery,Pronunciation,Phrasing,Grammar"
      ></iframe>
      <iframe class="tabcontent"
        id="writing-content"
        src="graph.html?labels=Comprehension,Content,Conventions,Hand%20Writing,Phrasing,Grammar"
      ></iframe>
    </table>

    <script>
      let $reading_tab = document.getElementById('reading-tab');
      let $writing_tab = document.getElementById('writing-tab');
      const on_tab_click = e => {
        e.preventDefault();
        let hash = e.target.getAttribute('href');
        window.location.hash = hash;
        activate_frame(hash);
      };
      $reading_tab.onclick = on_tab_click;
      $writing_tab.onclick = on_tab_click;

      function activate_frame(frame = '#reading') {
        const active_class = "active";
        for (let button of document.querySelectorAll('.tab a')){
          if (button.getAttribute('href') === frame) {
            button.classList.add(active_class);
          } else {
            button.classList.remove(active_class);
          }
        }
        
        for (let iframe of document.getElementsByTagName('iframe')) {
          iframe.style.display = 'none';
        }
        switch (frame) {
          case '#writing':
            document.getElementById('writing-content').style.display = 'block';
            break;
          case '#reading':
          default:
            document.getElementById('reading-content').style.display = 'block';
        }
      }

      function resizeIFrameToFitContent(iframe) {
        let $content = iframe.contentWindow.document.body;
        iframe.width = '100%';
        if ($content) {
          iframe.height = $content.scrollHeight;
        }
      }

      function update_frame_size() {
        window.requestAnimationFrame(update_frame_size)
        for (let iframe of document.getElementsByTagName('iframe')) {
          resizeIFrameToFitContent(iframe);
        }
      }


      window.onload = () => {
        update_frame_size();
        activate_frame();
      };
    </script>
  </body>
</html>
